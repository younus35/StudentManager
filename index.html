<body style="background-color: rgba(164, 108, 65, 0.224);">
    <h1 style="text-align: center;">Student Manager</h1>
    <h3 style="text-align: center;" id="count">Total Students:</h3>
    <div class="container">
        <form onsubmit="handleFormSubmit(event)">
            <div class="mb-3">
            <label for="name" class="form-label">Name:</label>
                <input type="text" class="form-control" id="uname">
            </div>
            <div class="mb-3">
            <label for="phno" class="form-label">Mobile:</label>
                <input type="tel" class="form-control" id="phno">
            </div>
            <div class="mb-3">
            <label for="address" class="form-label">Address:</label>
                <input type="text" class="form-control" id="uaddress">
            </div>
            <button type="submit" class="btn btn-primary">Add</button>
        </form>
        <h3>All Students</h3>
        <ul  id="list-of-users">
        </ul>
        </div>
</body>
