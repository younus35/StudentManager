<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
     rel="stylesheet" 
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
</head>
<body style="background-color: rgba(164, 108, 65, 0.224);">
    <div id="header" style="padding: 1rem;">
        <h1 style="text-align: center;">Note Book</h1>
        <div style="text-align:center;">
        <input  id="filter" type="text">
        </div>
    </div>
    <h3 style="text-align: center;" id="count">total notes:</h3>
    <h3 style="text-align: center;" id="count1">showing:</h3>
        <form onsubmit="handleFormSubmit(event)">
            <div class="form-group">
            <label for="name">Note Title:</label>
                <input type="text" class="form-control" id="title">
            </div>        
            <div class="form-group">
            <label for="address">Note Description:</label>
            <textarea class="form-control" id="description" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Add</button>
        </form>
        <h3>All Students</h3>
        <ul  id="list-of-users">
        </ul>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
 integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
 crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.7/axios.js"></script>
<script src="index.js"></script>
</html>
